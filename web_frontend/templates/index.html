<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFSgur</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
</head>
<style>
	@media screen and (min-width: 700px) {
	  #root {
			padding-left: 20%;
			padding-right: 20%;
	  }
	}

    .button-box{
        text-align:center;
        margin-top:20px;
    }

	button {
		display: inline;
		width: 30%;
		margin: 5px;
	}

	a {
		text-decoration: none;
	}

</style>

<body>
	<div id="root">
	<nav class="container">
	  <ul>
	    <li><strong>IPFSgur</strong></li>
	  </ul>
	  <ul>
	    <li>
			<a href="https://github.com/s-m33r/ipfs-img" class="secondary">
				//source
			</a>
		</li>
	  </ul>
	</nav>

    <div class="button-box container">
        <form method="post">

            <button
				data-tooltip="Upload an image to IPFS"
				type="submit" name="ipfsgur" value="upload"
				class="secondary outline">Upload</button>

            <button data-tooltip="Find an image using its IPFS content ID" type="submit" name="ipfsgur" value="find" class="btn btn-info secondary outline">Find</button>

        </form>
    </div>

    <hr>
	<div class="container">
		<br>
		<code><strong>Recent images</strong></code>

		<ol>
    	    {%for i in range(0,len)%}
    	        <article>
					<center>
						<img src="{{url+cids[i]}}" alt="Loading...">
					</center>

					<footer>
						<a target="_blank" href="{{url+cids[i]}}" class="secondary">
							<strong>
								{{ cids[i] }}
							</strong>
						</a>
					</footer>
				</article>
    	    {%endfor%}
    	</ol>
	</div>
	</div>
	<!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	-->
</body>
</html>
